<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login page for Task & Study Planner application.">
    <title>Login - CLEAN QUEST</title>
    

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode"> <!-- Default mode is light -->
    <!-- Header Section -->
    <header>
        <h1>CLEAN QUEST</h1>

        <!-- Icons container on the top-right corner -->
        <div class="icon-bar">
            <!-- Dark/Light Mode Icon -->
            <i class="fa-solid fa-moon" id="modeIcon" onclick="toggleMode()" aria-label="Toggle dark/light mode"></i>
            <!-- Add more icons like Settings and Menu if needed -->
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm" onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required aria-label="Username">
            <input type="password" id="password" placeholder="Password" required aria-label="Password">
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html" aria-label="Sign Up page">Sign Up</a></p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 CLEAN QUEST. All rights reserved.</p>
    </footer>

    <script src="login.js"></script>
     
</body>
</html>
