<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLEAN QUEST</title>
    <link rel="stylesheet" href="register.css"> <!-- Link to external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="light-mode"> <!-- Default mode is light -->
    <!-- Header Section -->
    <header>
        <h1>CLEAN QUEST</h1>

        <!-- Icons container on the top-right corner -->
        <div class="icon-bar">
            <!-- Dark/Light Mode Icon -->
            <i class="fa-solid fa-moon" id="modeIcon" onclick="toggleMode()"></i>
            
        </div>
    </header>

    <!-- Sign Up Container -->
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="handleSignUp(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 CLEAN QUEST. All rights reserved.</p>
    </footer>
    <script src="register.js"></script>


       
</body>
</html>
